  <script>
      var pct=false;
      function Check_ALL(){
          var span=document.getElementById("ufile_span");
          var flag=(Check_empty("uname")&&Check_empty("utitle")&&Check_empty("uticher")&&Check_Cate()&&pct);
          if(flag){
              alert('提交成功!');
          }
          else{
              alert('填入信息不合法或者有必填项未填，请重新填写!');
          }
          if(pct==false){
            span.innerText="请上传你的作品!";
            span.style.color="red";
          }
          return flag;
      }
      function Check_empty(id){
          var inp=document.getElementById(id);
          var val=inp.value;
          var span=document.getElementById(id+"_span");
          var alt=inp.alt;
          if(val==null||val==""){
              span.innerText=alt+"不能为空!";
              span.style.color="red";
              return false;
          }
          else{
              span.innerText="OK!";
              span.style.color="green";
              return true;
          }
      }
      function Check_Cate(){
          var cate=document.getElementsByName("ucate");
          var span=document.getElementById("ucate_span");
          for (var i=0;i<8;i++){
              if(cate[i].checked){
                  span.innerText="已选择!";
                  span.style.color="green";
                  return true;
              }
          }
          span.innerText="请选择作品类别!";
          span.style.color="red";
          return false;
      }
      function Get_number(id){
         var inp=document.getElementById(id);
         var length=inp.value.length;
         var span=document.getElementById(id+"_span_num");
         if(id=="uintro"){
             span.innerText=length+"/233";
         }else{
             span.innerText=length+"/20";
         }
      }
      function pictype(id){
          var File=document.getElementById(id);
          var fileType=[".jpg",".jpeg",".png"]
          var span=document.getElementById("ufile_span");
          var filePath=File.value;
          var fileEnd=filePath.substring(filePath.indexOf("."));
          if(File.value==null||File.value==""){
              span.innerText="请上传你的作品!";
              span.style.color="red";
              return false;
          }
          for(var i=0;i<fileType.length;i++){
              if(fileType[i]==fileEnd){
                  span.innerText="文件合法";
                  span.style.color="green";
                  pct=true;
                  return true;
              }
          }
          span.innerText="不接受此类型的文件!";
          span.style.color="red";
          return false;
      }
  </script>
